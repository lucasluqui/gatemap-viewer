<!DOCTYPE html>

               made by silverhawke (@fluffderg)

	                   ----------------
        append ?hide_timer=1 to hide rotation timings

<html lang="en">
	<head>
		<title>Gate Map Viewer</title>
		<link rel="stylesheet" href="css/stylesheet.css" />
		<link rel="shortcut icon" href="image/icon/page/terminal.png">
		<script src="gate.js"></script>
		<script src="helper.js"></script>
		<script src="https://momentjs.com/downloads/moment.js"></script>
		<script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Gate Map Viewer" />
		<meta name="twitter:creator" content="@fluffderg">
		<meta name="twitter:description" content="Tool to view current and previous arcade gates in Spiral Knights." />
		<meta name="twitter:image" content="/image/card-image.png" />
	</head>
	<body onload="init();">
		<div class="sidebar text-title">
			<div class="navigator">
				<div class="navbar-container">
					<img alt="Previous gate" class="animate clickable-arrow" id="prev" draggable=false src="image/spacer_left.png">
					<div class="current-gate">
						<img alt="Current gate icon" id="gate-img" draggable="false" src="image/icon/page/unknown.png">
						<p id="gate-name" class="text-title">---</p>
						<p class="text-title no-bold" id="gate-date">-</p>
					</div>
					<img alt="Next gate" class="animate clickable-arrow" id="next" draggable=false src="image/spacer_right.png">
				</div>
				<div class="separator"></div>
			</div>
			<div id="gate-entry-wrapper">
			</div>
			<div id="gate-show-old-wrapper" class="gate-show-old-wrapper">
				<button class="sk-old-button" id="button-gate-show-old">Show Older Gates</button>
			</div>
		</div>
		<div class="middle">
			<div class="bgcontainer">
				<img alt="Background" draggable=false src="image/background.png">
			</div>
			<div class="line-container" id="line-container"></div>
			<div class="depth-container" id="depth-container"></div>
			<div class="tick-container" id="tick-container"></div>
			<div class="tick-container">
				<p>0</p>
				<p>5</p>
				<p>10</p>
				<p>15</p>
				<p>20</p>
				<p>25</p>
				<p>30</p>
			</div>
			<div class="timer-container" id="timer-container">
				<p id="rotation-timer">‒‒:‒‒ to</p><img draggable="false" id="timer-img" src="image/icon/page/unknown.png"><div id="next-level-name"><p>---</p></div>
			</div>
		</div>
		<div id="section-jump" class="section-jump">
			<a></a>
			<a></a>
			<a></a>
			<a></a>
			<a></a>
			<a></a>
		</div>
		<div class="notice-wrapper">
			<div class="title-wrapper">
				<div class="title text-title">Greetings Knight!</div>
			</div>
			<div class="blurb">
				Initial development of this site is authored by <a href="https://github.com/silverhawke249/gatemap-viewer" target="_blank">silverhawke's gatemap-viewer</a>.
				<br><br>
				An up-to-date site source code can be viewed <a href="https://github.com/lucasluqui/gatemap-viewer" target="_blank">here</a>.
				<br><br>
				<span style="color:#ff5f5f;font-size:inherit;font-family:inherit;"><a href="https://ko-fi.com/lucasallegri" target="_blank">Donations help to keep the site up and running!</a></span>
				<br><br>
				<span style="color:#c0ac53;font-size:inherit;font-family:inherit;"><a href="https://discord.gg/qeABWj9UmZ" target="_blank">Join our unofficial community Discord!</a></span>
				<br><br>
				<button class="sk-old-button" id="button-close-notice">Close</button>
			</div>
			<div class="hover-footer"></div>
		</div>
	</body>
</html>
